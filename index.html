<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expressive Character Video Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* For custom scrollbars if needed, though Tailwind has utilities */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* gray-500 */
    }

    /* Contextual Image Animations */
    @keyframes pan-left-to-right {
      0% { object-position: 0% 50%; }
      100% { object-position: 100% 50%; }
    }

    @keyframes pan-right-to-left {
      0% { object-position: 100% 50%; }
      100% { object-position: 0% 50%; }
    }

    @keyframes zoom-in-effect {
      0% { transform: scale(1); }
      100% { transform: scale(1.15); }
    }

    .animate-pan-lr {
      animation: pan-left-to-right 7s linear infinite alternate;
    }

    .animate-pan-rl {
      animation: pan-right-to-left 7s linear infinite alternate;
    }

    .animate-zoom-in {
      animation: zoom-in-effect 7s linear infinite alternate;
      transform-origin: center center; /* Ensure zoom is centered */
    }

  </style>
